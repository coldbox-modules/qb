name: Cron

on:
  schedule:
    - cron:  0 0 * * 1

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        cfengine: ["lucee@5", "lucee@6", "lucee@be", "adobe@2021", "adobe@2023", "adobe@2025", "adobe@be", "boxlang@1", "boxlang@be", "boxlang-cfml@1"]
        experimental: [ false ]
        fullNull: ["true", "false"]
        include:
          - cfengine: "lucee@5"
            experimental: true
          - cfengine: "lucee@6"
            experimental: true
          - cfengine: "adobe@2021"
            experimental: true
          - cfengine: "adobe@2023"
            experimental: true
          - cfengine: "boxlang-cfml@1"
            experimental: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.2.0

      - name: Setup Java JDK
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Set Up CommandBox
        uses: elpete/setup-commandbox@v1.0.0

      - name: Install CommandBox-BoxLang
        run: box install commandbox-boxlang

      - name: Install dependencies
        run: |
          box install

      - name: Start server
        run: |
          box server start serverConfigFile="server-${{ matrix.cfengine }}.json" --noSaveSettings --debug
          curl http://127.0.0.1:60299

      - name: Run TestBox Tests
        env:
          FULL_NULL: ${{matrix.fullNull}}
        continue-on-error: ${{ matrix.experimental }}
        run: box testbox run